 <div mat-dialog-content class="content">
<form [formGroup]="signupForm" (ngSubmit)="signup()" >
<div mat-dialog-content class="signup">
    <mat-card class="card">        
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="fullName" placeholder="your name" required>                
              </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" required>
                    <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="signupForm.controls['email'].hasError('email') && !signupForm.controls['email'].hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
              </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput type="password" formControlName="password" required>                
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Confirm your password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required>                
            </mat-form-field>
        
            <button mat-raised-button type="submit" color="primary" [disabled]="!signupForm.valid">Sign Up</button>        
            <a routerLink="/login">login</a>
    </mat-card>    
</div>
</form>
</div>
