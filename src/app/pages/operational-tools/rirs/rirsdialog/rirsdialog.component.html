<h1>New RIRS</h1>
<div mat-dialog-content>
  <form [formGroup]="rirsForm">

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Reference</mat-label>
      <input formControlName="reference" matInput placeholder="site" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Status</mat-label>
      <input formControlName="status" matInput value="New" />
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Initiator</mat-label>
      <mat-select formControlName="initiator" name="employee">
        <mat-option *ngFor="let employee of employees" [value]="employee.name">
          {{ employee.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>site</mat-label>
      <input formControlName="site" matInput placeholder="site" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>priority</mat-label>
      <mat-select formControlName="priority" disableRipple>
        <mat-option value="hight">Hight</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="low">Low</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>description</mat-label>
      <input formControlName="description" matInput placeholder="description" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" (click)="addRirs()">
    {{ Actionbtn }}
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</div>
