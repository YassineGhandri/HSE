<mat-card id="container" *ngIf="actionPlan">
    <mat-card>
        <div class="row referenceRIRS">
            <div class="col-6 d-flex reference">
                <div class="col-7">
                    <h3>Action Plan reference:</h3>
                </div>
                <div class="col">
                    <h4>{{ actionPlan.reference }}</h4>
                </div>
            </div>
            <div class="col-4 d-flex reportor">
                <div class="col-7">
                    <h3>Responsible:</h3>
                </div>
                <div class="col">
                    <h4>{{ actionPlan.responsible }}</h4>
                </div>
            </div>
        </div>
        <div class="row correctiveActions">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">A.Reference</th>
                        <th scope="col">A.Description</th>
                        <th scope="col">A.Responsible</th>
                        <th scope="col">A.Progress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let action of actions">
                        <th>{{action.referenceAction}}</th>
                        <td>{{action.descriptionAction}}</td>
                        <td>{{action.departmentAction}}</td>
                        <td>{{action.progressAction}}</td>
                    </tr>

                </tbody>
            </table>

        </div>

        <div class="d-flex justify-content-center mt-2">
            <button mat-flat-button color="primary">Print</button>
            <button mat-flat-button color="warn" [routerLink]="['../../../pages/rirs']">
                Back
            </button>
        </div>
</mat-card>
</mat-card>
