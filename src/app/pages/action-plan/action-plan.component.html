


      <div  class="content" >
      <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">Add New AP</button>
      <div mat-dialog-content class="AP">
      <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
        <div class="mat-elevation">
              <table mat-table [dataSource]="dataSource" matSort>   
            <ng-container matColumnDef="reference">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
              <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
            </ng-container>
            <ng-container matColumnDef="responsible">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsible </th>
              <td mat-cell *matCellDef="let row"> {{row.responsible}} </td>
            </ng-container>
            <ng-container matColumnDef="corrective_actions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Corrective Actions </th>
              <td mat-cell *matCellDef="let row"> {{row.corrective_actions}} </td>
            </ng-container> 
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}} </td>
            </ng-container> 
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
               <button mat-icon-button color="primary" (click)="editAP(row)"><mat-icon>edit</mat-icon> </button>
               <button mat-icon-button color="warn" (click)="deleteAPs(row.id)"><mat-icon>delete</mat-icon></button>
            </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
            
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      
      </div>
  
        
    </div>
