<div class="content">
    <div mat-dialog-content class="risk">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
        </mat-form-field>

        <div class="mat-elevation">
            <table mat-table [dataSource]="dataSource" matSort width="100%">
                <ng-container matColumnDef="referenceAction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
                    <td mat-cell *matCellDef="let row" class="reference">
                        {{ row.referenceAction }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="descriptionAction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row">{{ row.descriptionAction }}</td>
                </ng-container>

                <ng-container matColumnDef="departmentAction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
                    <td mat-cell *matCellDef="let row">{{ row.departmentAction }}</td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.startDate | date: "shortDate" }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="progressAction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
                    <td mat-cell *matCellDef="let row">{{ row.progressAction }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" [disabled]="row.status == 'Valid'" (click)="edit(row)"
                            title="Edit Action">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteAction(row.id)" title="Delete Action">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" title="Create Permit" (click)="createPermit(row)">
                            <mat-icon>playlist_add</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
