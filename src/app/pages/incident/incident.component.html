

    <div class="content">
      <button class="addbtn" mat-raised-button color="warn" (click)="NewIncident()">New Incident</button>
      <div mat-dialog-content class="incident">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>          
          <div class="mat-elevation">
              <table mat-table [dataSource]="dataSource" matSort> 
                <ng-container matColumnDef="reference">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
                  <td mat-cell *matCellDef="let row"><a [routerLink]="[row.id]">{{row.reference}} </a> </td>
                </ng-container> 
              <ng-container matColumnDef="date">
                <th mat-header-cell class="mat-header-cell" *matHeaderCellDef mat-sort-header> date </th>
                <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
              </ng-container>    
              
              <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> department </th>
                <td mat-cell *matCellDef="let row"> {{row.department}} </td>
              </ng-container>      
              
              <ng-container matColumnDef="description" >
                <th class="description" mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
              <ng-container matColumnDef="injury">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> injury </th>
                <td mat-cell *matCellDef="let row"> {{row.injury}} </td>
              </ng-container>          
              <ng-container matColumnDef="actionPlan">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> action Plan </th>
                <td mat-cell *matCellDef="let row"> {{row.actionPlan}} </td>
              </ng-container>          
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editIncident(row)" [disabled]="row.status=='Valid'">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteIncident(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="addAction(row)">
                  <mat-icon>playlist_add</mat-icon>
                </button>
                </td>
                </ng-container>
                
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
              <tr class="mat-row" *matNoDataRow></tr>
              
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
        
        </div>
      </div>
