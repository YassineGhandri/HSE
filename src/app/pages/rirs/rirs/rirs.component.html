<div class="content">
  <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">
    Add RIRS
  </button>

  <div mat-dialog-content class="risk">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <div class="mat-elevation">
      <table mat-table [dataSource]="dataSource" matSort width="100%">
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
          <td mat-cell *matCellDef="let row" class="reference">
            <a [routerLink]="[row.id]">{{ row.reference }}</a>
          </td>
        </ng-container>
        <ng-container matColumnDef="initiator">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Initiator</th>
          <td mat-cell *matCellDef="let row">{{ row.initiator }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let row">{{ row.department }}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>priority</th>
          <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" [disabled]="row.status=='Valid'" (click)="edit(row)"
              title="edit RIRS">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" title="Delete RIRS" (click)="deleteRirs(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="validation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Validation</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button style="color: green;" title="Valid RIRS" (click)="validation(row)">
              <mat-icon>check_circle</mat-icon>
            </button>
            <button mat-icon-button color="primary" title="Create Action" (click)="addAction(row)">
              <mat-icon>playlist_add</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
