

      <div class="content">
      <button class="addbtn" mat-raised-button color="warn" (click)="openDialog()">New Permit Work</button>
  
        <div mat-dialog-content class="PW">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="mat-elevation">
                    <table mat-table [dataSource]="dataSource" matSort>   
                  <ng-container matColumnDef="reference">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
                    <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
                  </ng-container>
                        
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                  </ng-container>
                        
                  <ng-container matColumnDef="object">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Object </th>
                    <td mat-cell *matCellDef="let row"> {{row.object}} </td>
                  </ng-container>
                  <ng-container matColumnDef="initiator">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Initiator </th>
                    <td mat-cell *matCellDef="let row"> {{row.initiator}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="editPW(row)"><mat-icon>edit</mat-icon> </button>
                    <button mat-icon-button color="warn" (click)="deletePW(row.id)"><mat-icon>delete</mat-icon></button>
                    
                  </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
                  
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                  <tr class="mat-row" *matNoDataRow></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
            
        </div>
        
      </div>
